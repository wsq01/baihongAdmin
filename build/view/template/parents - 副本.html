<div class="users">
    <section>
        <div class="animated fadeIn table-p">
            <h3 class="text-center">家长列表</h3>
            <nav class="navbar navbar-default navbar-margin">
                <div class="container-fluid">
                    <button class="btn btn-primary navbar-btn" ng-click="showFilters()">筛选</button>
                </div>
            </nav>
            <div class="table-responsive">
                <table ng-table="dataTable" show-filter="isShowFilter" class="table table-condensed table-bordered table-striped">
                    <tr ng-repeat="item in $data">
                        <td class="text-center" title="'家长ID'" filter="{id:'number'}" sortable="'id'">{{item.id}}</td>
                        <td class="text-center" title="'家长姓名'" filter="{username:'text'}" sortable="'username'">{{item.username}}</td>
                        <td class="text-center" title="'电话'" filter="{mobile:'number'}" sortable="'mobile'">{{item.mobile}}</td>
                        <td class="text-center" title="'服务费'" filter="{regtime:'number'}" sortable="'service'">{{item.service}}</td>
                        <td class="text-center" title="'押金'" filter="{regtime:'number'}" sortable="'deposit'">{{item.deposit}}</td>
                        <td class="text-center" title="'学生'" filter="{regtime:'number'}" sortable="'student_name'">{{item.student_name=='undefined'?'':item.student_name}}</td>
                        <td class="text-center" title="'地址'" filter="{regtime:'number'}" sortable="'student_name'">{{item.addr}}</td>
                        <td class="text-center" title="'操作'">
                            <!--<button class="btn btn-primary btn-xs" data-toggle="modal" data-target="#changeModal" ng-click="change(item)">修改</button>-->
                            <button class="btn btn-primary btn-xs" data-toggle="modal" data-target="#deleteModal" ng-click="delete(item)">删除</button>
                        </td>
                    </tr>
                    <tr ng-if="user.length==0">
                        <td class="text-center" colspan=7>没有数据！</td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="modal fade" id="changeModal" data-backdrop="static">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button class="close" data-dismiss="modal"><span>&times;</span></button>
                        <h4 class="modal-title">信息</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">姓名:</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" ng-model="userItem.name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">性别:</label>
                                <div class="col-sm-8">
                                    <select ng-model="userItem.gendor">
                                        <option value="0">男</option>
                                        <option value="1">女</option>
                                    </select>
                                    <!--<input type="text" class="form-control" ng-model="userItem.gendor">-->
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">所属班级ID:</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" ng-model="userItem.class">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" ng-click="change_sure()">确定</button>
                        <button class="btn btn-default" ng-click="change_cancel()">取消</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="add">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button class="close" data-dismiss="modal"><span>&times;</span></button>
                        <h4 class="modal-title">信息</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">学生姓名:</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" ng-model="addItem.name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">性别:</label>
                                <div class="col-sm-8">
                                    <select ng-model="addItem.gendor">
                                        <option value="0">男</option>
                                        <option value="1">女</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">所属班级ID:</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" ng-model="addItem.class">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" ng-click="add_sure()" ng-disabled="!addItem.name">确定</button>
                        <button class="btn btn-default" data-dismiss="modal">取消</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="deleteModal" data-backdrop="static">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button class="close" id="close"><span>&times;</span></button>
                        <h4 class="text-left">操作</h4>
                    </div>
                    <div class="modal-body text-center">
                        <p>您确定要执行删除操作？</p>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" ng-click="delete_sure()">确定</button>
                        <button class="btn btn-default" ng-click="delete_cancel()">取消</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
