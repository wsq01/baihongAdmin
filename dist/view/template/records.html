<div class="users">
    <section>
        <div class="animated fadeIn table-p">
            <h3 class="text-center">记录列表</h3>
            <nav class="navbar navbar-default navbar-margin">
                <div class="container-fluid">
                    <button class="btn btn-primary navbar-btn" ng-click="showFilters()">筛选</button>
                    <!--<button class="btn btn-primary navbar-btn" ng-click="add()" data-toggle="modal" data-target="#add">添加学生</button>-->
                </div>
            </nav>
            <div class="table-responsive">
                <table ng-table="dataTable" show-filter="isShowFilter" class="table table-condensed table-bordered table-striped">
                    <tr ng-repeat="item in $data">
                        <td class="text-center" title="'记录ID'" filter="{id:'number'}" sortable="'id'">{{item.id}}</td>
                        <td class="text-center" title="'家长ID'" filter="{id:'number'}" sortable="'user'">{{item.user}}</td>
                        <td class="text-center" title="'家长姓名'" filter="{username:'text'}" sortable="'user_name'">{{item.user_name}}</td>
                        <td class="text-center" title="'学生ID'" filter="{id:'number'}" sortable="'student'">{{item.student}}</td>
                        <td class="text-center" title="'学生姓名'" filter="{mobile:'number'}" sortable="'student_name'">{{item.student_name}}</td>
                        <td class="text-center" title="'上传时间'" filter="{regtime:'number'}" sortable="'uptime'">{{item.uptime}}</td>
                        <td class="text-center" title="'记录状态'" filter="{regtime:'number'}" sortable="'status'">{{item.status=='0'?'已保存':item.status=='1'?'已上传':'已解决'}}</td>
                        <td class="text-center" title="'操作'">
                            <button class="btn btn-primary btn-xs" data-toggle="modal" data-target="#changeModal" ng-click="change(item)">修改</button>
                            <!--<button class="btn btn-primary btn-xs" data-toggle="modal" data-target="#deleteModal" ng-click="delete(item)">删除</button>-->
                        </td>
                    </tr>
                    <tr ng-if="user.length==0">
                        <td class="text-center" colspan=6>没有数据！</td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="modal fade" id="changeModal" data-backdrop="static">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button class="close" data-dismiss="modal"><span>&times;</span></button>
                        <h4 class="modal-title">信息</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">回复:</label>
                                <div class="col-sm-8">
                                    <textarea class="form-control" rows="10" ng-model="userItem.descript"></textarea>
                                </div>
                            </div>
                            <!--<div class="form-group">-->
                                <!--<label class="col-sm-3 control-label">性别:</label>-->
                                <!--<div class="col-sm-8">-->
                                    <!--<select ng-model="userItem.gendor">-->
                                        <!--<option value="0">男</option>-->
                                        <!--<option value="1">女</option>-->
                                    <!--</select>-->
                                    <!--&lt;!&ndash;<input type="text" class="form-control" ng-model="userItem.gendor">&ndash;&gt;-->
                                <!--</div>-->
                            <!--</div>-->
                            <!--<div class="form-group">-->
                                <!--<label class="col-sm-3 control-label">所属班级ID:</label>-->
                                <!--<div class="col-sm-8">-->
                                    <!--<input type="text" class="form-control" ng-model="userItem.class">-->
                                <!--</div>-->
                            <!--</div>-->
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" ng-click="change_sure()">确定</button>
                        <button class="btn btn-default" ng-click="change_cancel()">取消</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="add">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button class="close" data-dismiss="modal"><span>&times;</span></button>
                        <h4 class="modal-title">信息</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">学生姓名:</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" ng-model="addItem.name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">性别:</label>
                                <div class="col-sm-8">
                                    <select ng-model="addItem.gendor">
                                        <option value="0">男</option>
                                        <option value="1">女</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">所属班级ID:</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" ng-model="addItem.class">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" ng-click="add_sure()" ng-disabled="!addItem.name">确定</button>
                        <button class="btn btn-default" data-dismiss="modal">取消</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="deleteModal" data-backdrop="static">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button class="close" id="close"><span>&times;</span></button>
                        <h4 class="text-left">操作</h4>
                    </div>
                    <div class="modal-body text-center">
                        <p>您确定要执行删除操作？</p>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" ng-click="delete_sure()">确定</button>
                        <button class="btn btn-default" ng-click="delete_cancel()">取消</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
